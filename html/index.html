<html>
	<head>
		<title>Chat-GProxyT</title>
		<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" type="text/javascript"></script>
		<script src="site-scripts.js" type="text/javascript"></script>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<H1>ASK THE ORACLE YOUR QUESTION</H1>
		<form id="question-form">
		<div style="float: left;">
			<input type="text" id="question-input"/>
		</div>
		<div style="float: left;">
			<input type="submit" value="ASK!!!!"/>
		</div>
		</form>
		<div class="clear"></div>

		<H1>History</H1>
		<table width="100%" cellspacing=0 cellpadding=0 border=0>
			<thead>
				<tr>
					<th>Timestamp</th>
					<th>Question</th>
					<th>Answer</th>
				</tr>
			</thead>
			<tbody id="history-body">

			</tbody>
		</table>
	</body>
</html>
